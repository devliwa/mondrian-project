<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project - New Variant</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #f0f1ec;
    }

    .container {
      width: 800px;
      height: 800px;
      display: grid;
      grid-template-columns: 180px 120px 200px 150px 150px;
      grid-template-rows: 200px 150px 180px 150px 120px;
      gap: 8px;
      background-color: #000;
    }

    .item {
      background-color: #f0f1ec;
    }

    .red { background-color: #e72f24; }
    .blue { background-color: #004592; }
    .yellow { background-color: #f9d01e; }
    .black { background-color: #232629; }

    /* Spanning blocks */
    .white1 { grid-column: 1 / 3; grid-row: 1 / 2; }
    .white2 { grid-column: 2 / 5; grid-row: 2 / 4; }
    .white3 { grid-column: 4 / 6; grid-row: 4 / 6; }
    .white4 { grid-column: 1 / 2; grid-row: 4 / 6; }
  </style>
</head>

<body>
  <div class="container">
    <div class="item red"></div>
    <div class="item white1"></div>
    <div class="item blue"></div>
    <div class="item yellow"></div>
    <div class="item white2"></div>
    <div class="item black"></div>
    <div class="item white3"></div>
    <div class="item white4"></div>
  </div>
</body>

</html>
